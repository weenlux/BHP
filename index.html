<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff1493; /* Deep pink text */
            font-size: 3em;
            text-align: center;
            animation: bounce 1s infinite;
        }
        .gif-container {
            margin: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            background-color: #ff69b4; /* Hot pink */
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Be my girlfriend?</h1>
    <div class="gif-container">
        <img src="https://media.tenor.com/GfSX-u7VGM4AAAAC/cute-love.gif" alt="Cute Love GIF">
    </div>
    <div class="buttons">
        <button onclick="alert('Yay! You made my day! ðŸ’•')">Yes</button>
        <button onclick="alert('Oh no! My heart is broken... ðŸ’”')">No</button>
    </div>

    <script>
        // Optional: Add more dynamic text effects if desired
        const text = document.querySelector('h1');
        const messages = ["Be my girlfriend?", "Pretty please?", "Youâ€™re the best!"];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % messages.length;
            text.textContent = messages[index];
        }, 3000); // Changes every 3 seconds
    </script>
</body>
</html>
